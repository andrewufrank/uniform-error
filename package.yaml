name:         uniform-error
version:      0.0.10.1
license:      GPL
license-file: GPL_3
maintainer:   Andrew U. Frank <andrewufrank@gmail.com>
author:       Andrew Frank
copyright:    2021 Andrew U. Frank
category: Error Exception
synopsis: handling of errors in the uniform framework
description: |
  a  minimal package to handle errors and exception
  in a simple but flexible way. Includes functions to adapt the prefered method of calling IO with error handling (ErrIO) to the 
  approaches encountered when writing applications.
      
  Please see the README on GitHub at <https://github.com/githubuser/primo#readme>

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5
- monads-tf
- safe
- uniform-strings

library:
  source-dirs: 
  - .
  verbatim:
    autogen-modules:
        Paths_uniform_algebras

tests:
  error-test:
    main:                Testing.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    # - uniform-algebras
    - uniform-error
    - HTF
